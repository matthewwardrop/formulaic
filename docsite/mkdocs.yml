site_name: Formulaic
nav:
  - Getting Started:
    - Introduction: index.md
    - What are formulas?: formulas.md
    - Installation: installation.md
    - Migrating from Patsy/R: migration.md
    - Changelog: changelog.md
  - User Guides:
    - Introduction: guides/index.md
    - Quickstart: guides/quickstart.ipynb
    - Understanding Formulae: guides/formulae.md
    - Formula Grammar: guides/grammar.md
    - Model Specs: guides/model_specs.md
    - Transforms: guides/transforms.md
    - Categorical Encoding: guides/contrasts.ipynb
    - Spline Encoding: guides/splines.md
    - Using with Scikit-Learn: guides/sklearn.md
  - Developer Guides:
    - Introduction: dev/index.md
    - API: dev/api.md
    - Recommendations: dev/recommendations.md
theme:
  name: material
  font:
    text: Roboto
    code: Roboto Mono
  features:
    - navigation.tabs
  logo: assets/images/logo.svg
  palette:
    primary: light blue
markdown_extensions:
  - admonition
  - footnotes
  - pymdownx.highlight:
      use_pygments: true
  - pymdownx.superfences
extra_javascript:
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
plugins:
  - mkdocs-jupyter